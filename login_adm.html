<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROS - Sistema de votação</title>
    <link rel="icon" href="imagens/astros.png">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="tudo">
        <header>
            <div id="logofatec">
                <img src="imagens/fatec.png" title="logo_fatec" width="200" height="80">
            </div>
            <div id="logocps">
                <img src="imagens/cps.png" title="logo_cps" width="125" height="80">
            </div>
            <h1>Votação Para Representante De Sala</h1>
        </header>

        <main>
            <div class="titlogin">
                <img src="imagens/livro.png" title="user" alt="Login Icon">
                <h2>LOGIN</h2>
                <h3>PORTAL DO ADMINISTRADOR</h3>
            </div>
            <div class="formlog">
                <form action="painel_administrativo.html" method="get">
                    <div class="grupoinput">
                        <input type="text" name="usuario" id="usuario" placeholder="Usuário (E-mail):">
                    </div>
                    <div class="grupoinput">
                        <input type="password" name="senha" id="senha" placeholder="Senha:">
                    </div>
                    <input type="submit" value="ENTRAR">
                    <div class="forgotpass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div id="logogovsp">
                <img src="imagens/govsp.png" title="logo_governo">
            </div>
            <div id="logoastros">
                <img src="imagens/astros.png" title="logo_astros" width="80">
            </div>
        </footer>
    </div>
</body>

</html>
