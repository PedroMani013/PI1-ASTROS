<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROS - Sistema de votação</title>
    <link rel="icon" href="imagens/astros.png">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="tudo">
        <header>
            <div id="logofatec">
                <img src="imagens/fatec.png" title="logo_fatec" width="200" height="80">
            </div>
            <div id="logocps">
                <img src="imagens/cps.png" title="logo_cps" width="125" height="80">
            </div>
            <h1>Votação Para Representante De Sala</h1>
        </header>

        <main>
            <div id="forgpasspopup">
                <p>Insira seu e-mail <b>Institucional</b> no campo abaixo</p>
                <input type="text" name="email" placeholder="E-mail Institucional (@fatec.sp.gov.br)">
                <br>
                <span>ao clicar em "enviar e voltar para tela de login" um e-mail com a nova senha será enviado para sua caixa de entrada</span>
                <br>
                <span class="invisible">.</span>
            </div>
            <div class="sair">
                <p><a href="login_aluno.html">Enviar e voltar para a tela de login</a></p>
            </div>
        </main>

        <footer>
            <div id="logogovsp">
                <img src="imagens/govsp.png" title="logo_governo">
            </div>
            <div id="logoastros">
                <img src="imagens/astros.png" title="logo_astros" width="80">
            </div>
        </footer>
    </div>
</body>

</html>
