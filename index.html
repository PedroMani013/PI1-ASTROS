<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROS - Sistema de votação</title>
    <link rel="icon" href="imagens/astros.png">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="tudo">
        <header>
            <div id="logofatec">
                <img src="imagens/fatec.png" title="logo_fatec" width="200" height="80">
            </div>
            <div id="logocps">
                <img src="imagens/cps.png" title="logo_cps" width="125" height="80">
            </div>
            <h1>Votação Para Representante De Sala</h1>
        </header>
        <main class="alunoadm">
            <div id="quadalunoadm">
                <h2 class="titadmaluno">Quem está realizando o login?</h2>
                <a href="login_adm.html">
                    <div class="quadadm">
                        <img src="imagens/book-open.png">
                        <h3>ADMINISTRADOR</h3>
                        <p>cria votaçoes, administra candidatos à representante e visualiza os votos.</p>
                    </div>
                </a>
                <a href="login_aluno.html">
                    <div class="quadaluno">
                        <img src="imagens/user.png">
                        <h3>ALUNO</h3>
                        <p>Pode Votar nos candidatos UMA vez e se candidatar a representante.</p>
                    </div>
                </a>
            </div>
        </main>
        <footer>
            <div id="logogovsp">
                <img src="imagens/govsp.png" title="logo_governo">
            </div>
            <div id="logoastros">
                <img src="imagens/astros.png" title="logo_astros" width="80">
            </div>
        </footer>
    </div>
</body>

</html>
