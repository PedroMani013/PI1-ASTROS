<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROS - Sistema de votação</title>
    <link rel="icon" href="imagens/astros.png">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="tudo">
        <header>
            <div id="logofatec">
                <img src="imagens/fatec.png" title="logo_fatec" width="200" height="80">
            </div>
            <div id="logocps">
                <img src="imagens/cps.png" title="logo_cps" width="125" height="80">
            </div>
            <h1>Votação Para Representante De Sala</h1>
        </header>
        <main>
            <div id="areaelei">
                <h2>VOTOS APURADOS</h2>
            </div>
            <div id="boxvotos">
                <div class="votoscand">
                    <div class="votoscandheader">
                        <p>Representante: Aluno A</p>
                    </div>
                    <p>RA: 0000000000000</p>
                    <p>E-mail: Aluno@fatec.sp.gov.br</p>
                    <p>Quantidade de votos: X</p>
                </div>
                <div class="votoscand">
                    <div class="votoscandheader">
                        <p>Suplente: Aluno B</p>
                    </div>
                    <p>RA: 0000000000000</p>
                    <p>E-mail: Aluno@fatec.sp.gov.br</p>
                    <p>Quantidade de votos: Y</p>
                </div>
            </div>
            <div class="apurar">
                <p><a href="popup_ata_baixada.html">Gerar Ata</a></p>
            </div>
            <div class="voltar">
                <p><a href="popup_votacao_finalizada.html">Finalizar Votação</a></p>
            </div>

        </main>
        <footer>
            <div id="logogovsp">
                <img src="imagens/govsp.png" title="logo_governo" height="130">
            </div>
            <div id="logoastros">
                <img src="imagens/astros.png" title="logo_astros" width="80">
            </div>
        </footer>
    </div>
</body>

</html>
