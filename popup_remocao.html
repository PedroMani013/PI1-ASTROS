<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROS - Sistema de votação</title>
    <link rel="icon" href="imagens/astros.png">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="tudo">
        <header>
            <div id="logofatec">
                <img src="imagens/fatec.png" title="logo_fatec" width="200" height="80">
            </div>
            <div id="logocps">
                <img src="imagens/cps.png" title="logo_cps" width="125" height="80">
            </div>
            <h1>Votação Para Representante De Sala</h1>
        </header>
        <main class="admcand">
            <div id="popupconfirm">
                <img src="imagens/alert-triangle.png">
                <h3>Tem Certeza?</h3>
                <p>O candidato ao ser removido não poderá mais se candidatar na votação selecionada, tem certeza que deseja remover o candidato (aluno)?</p>
                <div class="botaoconfirm">
                    <p><a href="administracao_candidatos.html">CONFIRMAR REMOÇÃO</a></p>
                </div>
            </div>
        </main>
        <footer>
            <div id="logogovsp">
                <img src="imagens/govsp.png" title="logo_governo" height="130">
            </div>
            <div id="logoastros">
                <img src="imagens/astros.png" title="logo_astros" width="80">
            </div>
        </footer>
    </div>
</body>

</html>
