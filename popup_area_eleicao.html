<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTROS - Sistema de votação</title>
    <link rel="icon" href="imagens/astros.png">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="tudo">
        <header>
            <div id="logofatec">
                <img src="imagens/fatec.png" title="logo_fatec" width="200" height="80">
            </div>
            <div id="logocps">
                <img src="imagens/cps.png" title="logo_cps" width="125" height="80">
            </div>
            <h1>Votação Para Representante De Sala</h1>
        </header>
        <main class="areaeleic">
            <div id="popupconfirm">
                <img src="imagens/alert-triangle.png">
                <h3>Confirmação De Voto</h3>
                <p>Você só tem direito a UM voto. Após a confirmação, não será possível uma remoção do mesmo</p>
                <p>Tem certeza que deseja votar em (aluno)?</p>
                <div class="botaoconfirm">
                    <p><a href="popup_votacao_concluida.html">CONFIRMAR VOTO</a></p>
                </div>
                <div class="botaocanc">
                    <p><a href="area_de_eleicao.html">CANCELAR</a></p>
                </div>
            </div>
        </main>
        <footer>
            <div id="logogovsp">
                <img src="imagens/govsp.png" title="logo_governo" height="130">
            </div>
            <div id="logoastros">
                <img src="imagens/astros.png" title="logo_astros" width="80">
            </div>
        </footer>
    </div>
</body>

</html>
